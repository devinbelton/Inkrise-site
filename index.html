<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inkrise — Where stories rise together</title>
  <meta name="description" content="Collaborative storytelling: writers branch stories, readers vote." />
  <style>
    :root{
      --ink:#0D0D0D; --teal:#12E5C9; --violet:#7B61FF; --zinc:#27272A;
      --grad: linear-gradient(135deg, var(--teal), var(--violet));
    }
    *{box-sizing:border-box} html,body{margin:0}
    body{min-height:100vh;display:grid;place-items:center;background:var(--ink);color:#EDEDED;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .card{max-width:860px;margin:40px; padding:32px;border:1px solid #1e1f22;border-radius:20px;background:radial-gradient(80% 120% at 100% 0%, rgba(18,229,201,.2), transparent 60%), radial-gradient(90% 140% at 0% 100%, rgba(123,97,255,.18), transparent 60%), #0f0f11}
    .brand{display:flex;align-items:center;gap:14px;margin-bottom:14px}
    .logo{width:44px;height:44px;border-radius:12px;background:var(--grad);display:grid;place-items:center}
    .mark{width:18px;height:18px;background:#fff;clip-path:polygon(40% 0,60% 20%,50% 45%,70% 60%,35% 62%,30% 85%,20% 85%,25% 60%,10% 55%,35% 40%)}
    h1{margin:6px 0 10px;font-size:42px;line-height:1.1}
    .rise{background:var(--grad);-webkit-background-clip:text;background-clip:text;color:transparent}
    p{margin:0;color:#cfcfd4}
    .cta{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid #2a2b2f;background:#0b0c0e;color:#fff;text-decoration:none;font-weight:600}
    .btn.primary{border:none;background:var(--grad);color:#0D0D0D;font-weight:800}
    footer{margin-top:16px;font-size:13px;color:#9aa0a6}
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">
      <div class="logo"><div class="mark"></div></div>
      <div style="font-weight:800;font-size:22px">Inkrise</div>
    </div>
    <h1>Where stories <span class="rise">rise</span> together</h1>
    <p>Writers branch chapters. Readers vote on what continues. A living tree of possibilities.</p>
    <div class="cta">
      <a class="btn" href="#">About</a>
      <a class="btn primary" href="#">Join Beta</a>
    </div>
    <footer>© <span id="y"></span> Inkrise</footer>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
