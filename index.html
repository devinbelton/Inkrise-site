<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inkrise — Where stories rise together</title>
  <meta name="description" content="Inkrise is a collaborative storytelling platform where stories rise together." />

  <!-- Favicon -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />

  <!-- Social Share -->
  <meta property="og:title" content="Inkrise — Where stories rise together" />
  <meta property="og:description" content="Collaborative storytelling, branching paths, and rising stories." />
  <meta property="og:image" content="og.png" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0D0D0D" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Merriweather&display=swap" rel="stylesheet">

  <style>
    :root {
      --ink: #0D0D0D;
      --teal: #12E5C9;
      --violet: #7B61FF;
      --page: #F3F9FA;
      --gray: #D1D8DF;
      --grad: linear-gradient(135deg, var(--teal), var(--violet));
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--ink);
      color: var(--page);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      margin: 30px 0;
    }
    header img {
      width: 80px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 20px 0 10px;
    }
    h1 span {
      background: var(--grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p.tagline {
      font-family: 'Merriweather', serif;
      font-size: 1.2rem;
      color: var(--gray);
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: var(--grad);
      color: var(--ink);
      text-decoration: none;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <header>
    <img src="inkrise-logo.svg" alt="Inkrise logo" />
    <h1>Where stories <span>rise</span> together</h1>
    <p class="tagline">Collaborative storytelling for creators and readers</p>
    <a href="#join" class="btn">Join the Beta</a>
  </header>

  <footer>
    © <span id="year"></span> Inkrise — All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
